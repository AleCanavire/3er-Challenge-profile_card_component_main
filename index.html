<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <section>
    <article>
      <img class="bgProfile" src="images/bg-pattern-card.svg">
      <div class="info">
        <img src="images/image-victor.jpg">
        <div class="profile">
          <p class="name">Victor Crest</p>
          <p class="age">26</p>
        </div>
        <p class="city">London</p>
        <hr>
        <div class="account">
          <div>
            <p class="number">80K</p>
            <p class="text">Followers</p>
          </div>
          <div>
            <p class="number">803K</p>
            <p class="text">Likes</p>
          </div>
          <div>
            <p class="number">1.4K</p>
            <p class="text">Photos</p>
          </div>
        </div>
      </div>
    </article>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AleCanavire/3er-Challenge-profile_card_component_main">Alexander Canavire</a>.
  </div>
</body>
</html>
